    <main>
        <div class="container">
            <p class="text-center fs-2 fw-semibold">Formulario de registro</p>

            <form class="row g-3" action="/registro" method="post">

                <div class="input-group mb-3">
                    <span class="input-group-text bg-success-subtle " id="basic-addon1">Nombre</span>
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon1">
                    <span class="input-group-text bg-success-subtle" id="basic-addon1">Apellido</span>
                    <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-2">
                    <span class="input-group-text bg-success-subtle " id="basic-addon1">Contraseña</span>
                    <input type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon1">
                    <span class="input-group-text bg-success-subtle" id="basic-addon1">@</span>
                    <input type="email" class="form-control " placeholder="Email" aria-label="Email" aria-describedby="basic-addon2">
                    <span class="input-group-text bg-success-subtle" id="basic-addon2">@example.com</span>
                </div>

                <div>
                    <label for="text-center" class="form-label">Dirección</label>
                </div>

                <div class="input-group mb-2 col-4 g-2 ">               
                    <span class="input-group-text bg-success-subtle " id="basic-addon1">Calle</span>             
                    <input type="text" class="form-control" id="inputCalle" placeholder="Calle">
                    <span class="input-group-text bg-success-subtle " id="basic-addon1">Número</span>             
                    <input type="number" class="form-control" id="inputNumero" placeholder="Número">
                    <span class="input-group-text bg-success-subtle " id="basic-addon1">Ciudad</span>             
                    <input type="text" class="form-control" id="inputCiudad" placeholder="Ciudad">              
                </div>

                <div class="input-group mb-2 col-4 g-2 ">               
                    <span class="input-group-text bg-success-subtle " id="basic-addon1">Celular</span>             
                    <input type="number" class="form-control" id="inputCelular" placeholder="Celular">
                    <span class="input-group-text bg-success-subtle " id="basic-addon1">Fecha Nacimiento</span>             
                    <input type="date" class="form-control" id="inputFechaNacimiento" placeholder="Fecha Nacimiento">
                    <span class="input-group-text bg-success-subtle " id="basic-addon1">Codigo Postal</span>             
                    <input type="number" class="form-control" id="inputCodigoPostal" placeholder="Codigo Postal">
                </div>

                <div class="input-group mb-2 col-12">               
                    <span class="input-group-text bg-success-subtle " id="basic-addon1">Estudios</span>
                    <select id="inputState" class="form-select">
                        <option selected>Elegir...</option>
                        <option value="primaria">Primaria</option>
                        <option value="secundaria">Secundaria</option>
                        <option value="terciario">Terciario</option>
                        <option value="universitario">Universitario</option>
                        <option>...</option>
                    </select>
                </div>

                <div class="row row-cols-2">
                    <div class="cols-6">
                        <div>
                            <label for="text-center" class="form-label">Género</label>
                        </div>

                        <div class="input-group cols-4">                
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Femenino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">Masculino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3">Otro</label>
                            </div>
                        </div>
                    </div>    

                    <div class="cols-6">

                        <div>
                            <label for="text-center" class="form-label mb-1">Conocimientos previos</label>
                        </div>
                    
                        <div class="input-group col-8">                
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">MUCHO</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">POCO</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3">NADA</label>
                            </div>
                          
                        </div>
                    </div>    
                </div>
                           
                <div class="input-group m-2 col-12">
                    <span class="input-group-text bg-success-subtle">Comentarios</span>
                    <textarea class="form-control" aria-label="Comentarios"></textarea>
                </div>
                    <div class="input-group mb-2 col-12 g-2">         
                    <button type="submit" class="btn btn-outline-success ">Enviar</button>
                </div>

            </form>
