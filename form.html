    <main>
        <h2>Formulario de registro</h2>
        <form action="/registro" method="post"> 
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required><br>

            <label for="direccion">Dirección:</label><br>
        
            <label for="ciudad">Calle:</label><br>
            <input type="text" id="calle" name="calle" placeholder="Escribe tu calle">

            <label for="ciudad">Número:</label>
            <input type="text" id="numero" name="numero" placeholder="Escribe tu número">
            
            <label for="C.A.B.A.">Ciudad:</label>
            <input type="text" value="C.A.B.A.">


            <label for="postal">Código Postal:</label>
            <input type="text" id="postal" name="postal" placeholder="Escribe tu código postal"><br>

            <label for="telefono">Teléfono:</label><br>
            <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu teléfono">

            <label for="fecha-nac">Fecha de Nac.:</label>
            <input type="date" id="fecha-nac" name="fecha-nac"placeholder="Escribe tu fecha de nacimiento">

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="clave">Clave:</label>
            <input type="password" id="clave" name="clave" required><br>

            <label for="Genero">Genero:</label><br>
            <input type="radio" id="hombre" name="sexo" value="hombre">
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer" name="sexo" value="mujer">
            <label for="mujer">Mujer</label>
            <input type="radio" id="otro" name="sexo" value="otro">
            <label for="otro">Otro</label><br><br>


            <label for="conocimientos">Conocimientos previos:</label>
            <input type="checkbox" id="html" name="conocimientos" value="HTML">
            <label for="html">HTML</label>
            <input type="checkbox" id="css" name="conocimientos" value="CSS">
            <label for="css">CSS</label>
            <input type="checkbox" id="bootstrap" name="conocimientos" value="Bootstrap">
            <label for="bootstrap">Bootstrap</label>
            <input type="checkbox" id="javascript" name="conocimientos" value="Javascript">
            <label for="javascript">Javascript</label>
            <input type="checkbox" id="angular" name="conocimientos" value="Angular">
            <label for="angular">Angular</label><br>
            <br>
            <label for="estudios">Estudios:</label>
            <select id="estudios" name="estudios">
            <option value="primaria">Primaria</option>
            <option value="secundaria">Secundaria</option>
            <option value="terciario">Terciario</option>
            <option value="universitario">Universitario</option>
            </select>
            <br><br>
            
            <label for="comentarios">Comentarios:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br>

            <input type="submit" value="Enviar">
        </form>
    </main>
